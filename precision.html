<!DOCTYPE html>
<html lang="en">
<head>
  <title>Speed Check Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>Kousik Kuchipudi Speed Check</h2> 
  <div id="target">Your time: </div>
  <div id="counter">Count: 10</div>
  <button type="button" class="btn btn-primary" onclick="startTimer()">Start Timer</button>
  <button type="button" class="btn btn-danger" onclick="recordTime()">Stop Timer</button>
  <script>
    let stopTime; 
    let startTime; 
    let timer; 
    let count = 10; 
    function startTimer() {
      startTime = Date.now(); 
      stopTime = undefined; 
      count = 10; 
      document.getElementById('counter').innerText = "Count: " + count; 
      timer = setInterval(() => {
        count--;
        document.getElementById('counter').innerText = "Count: " + count; 
        if (count <= 0) {
          clearInterval(timer);
          document.getElementById('counter').innerText = "Time's up!"; 
        }
      }, 1000); 
    }
    function recordTime() {
      stopTime = Date.now();
      clearInterval(timer); 
      const timeElapsed = (stopTime - startTime) / 1000; 
      console.log("Stop time:", timeElapsed, "seconds"); 
      document.getElementById('target').innerText = "Your time: " + timeElapsed + " seconds";
    }
  </script>

</body>
</html>
