<!DOCTYPE html>
<html lang="en">
<head>
  <title>Kousik Kuchipudi Speed Check</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <h2>Kousik Kuchipudi Speed Check</h2> 
  <div id="target">Your time: </div>
  <div id="counter">Count: 5</div>
  <button type="button" class="btn btn-primary" onclick="startTimer()">Start Timer</button>
  <button type="button" class="btn btn-danger" onclick="recordTime()">Stop Timer</button>
  <script>
    let stopTime = undefined;
    let startTimestamp;
    let count;

    function startTimer() {
      startTimestamp = Date.now();
      stopTime = undefined;
      count = Math.floor(Math.random() * 9) + 2;
      document.getElementById('counter').innerHTML = `Count: ${count}`;

      for (let i = 0; i < count; i++) {
        setTimeout(() => {
          document.getElementById('counter').innerHTML = "Count: " + (count - 1 - i);
        }, i * 1000);
      }

      setTimeout(() => {
        document.getElementById('counter').innerHTML = "Count: 0";
      }, count * 1000);

      setTimeout(() => {
        if (stopTime === undefined) {
          document.getElementById('target').innerHTML = "Too Slow!";
        }
      }, count * 1000);
    }

    function recordTime() {
      stopTime = Date.now();
      const timeElapsed = (stopTime - startTimestamp) / 1000;
      console.log("Stop time:", stopTime);

      if (timeElapsed <= count) {
        document.getElementById('target').innerHTML = "Time was: " + timeElapsed.toFixed(2) + " seconds";
      } else {
        document.getElementById('target').innerHTML = "Too Slow!";
      }
    }
  </script>
</body>
</html>
