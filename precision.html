<!DOCTYPE html>
<html lang="en">
<head>
  <title>Speed Check Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>Kousik Kuchipudi Speed Check</h2> 
  <div id="target">Your time: </div>
  <div id="countdown">Count: 5</div>
  <button type="button" class="btn btn-primary" onclick="startTimer()">Start Timer</button>
  <button type="button" class="btn btn-danger" onclick="recordTime()">Stop Timer</button>

  <script>
    let stopTime; 
    let startTime; 
    let count = 5; 
    let timer;

    function startTimer() {
      startTime = Date.now(); 
      stopTime = undefined; 
      count = 5;

      for (let i = 0; i < 5; i++) {
        setTimeout(() => {
          document.getElementById('countdown').innerHTML = "Count: " + (4 - i);
        }, i * 1000);
      }

      setTimeout(() => {
        document.getElementById('countdown').innerHTML = "Count: 0";
      }, 4000);

      setTimeout(() => {
        if (stopTime === undefined) {
          document.getElementById('target').innerHTML = "Too Slow!";
        }
      }, 4000);
    }

    function recordTime() {
      stopTime = Date.now(); 
      clearTimeout(timer); 
      
      const timeElapsed = (stopTime - startTime) / 1000;
      
      if (timeElapsed <= 4) {
        document.getElementById('target').innerHTML = "Time was: " + timeElapsed.toFixed(2) + " seconds";
      } else {
        document.getElementById('target').innerHTML = "Too Slow!";
      }
    }
  </script>

</body>
</html>
