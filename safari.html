<!DOCTYPE html>
<html lang="en">

<head>
  <title>Safari Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

</head>

<body class="bg-light">
  <h1>Kousik Kuchipudi goes on safari</h1>
  <div class="container my-4">
    <p class="lead text-center">Click on the locations to find rare animals, watch out for the lion.</p>
    <div class="alert alert-secondary" id="locations">Number of locations checked is zero.</div>
    <div class="alert alert-secondary" id="score">Score is zero.</div>
    <p class="text-primary" id="help" onclick="displayHelp()">Click for help.</p>
    <div class="alert alert-secondary" id="helpReport" style="display:none;">Help report: Find zebras for more points, avoid the lion!</div>
    
    
    <div class="container">
      <div class="row g-3">
        <script>
          let ids = [];
          for (let i = 0; i < 36; i++) {
            document.write(`
              <div class="col-2">
                <div class="card">
                  <img src="tree.jpg" class="card-img-top" alt="Tree" id="img${i}" onclick="check(${i})">
                </div>
              </div>
            `);
            ids.push(`img${i}`);
          }
        </script>
      </div>
    </div>

  </div>

  <script>
    let score = 0;
    let locationsVisited = 0;
    let lastLocation = 0;
    const zebraLocations = [1, 8, 12, 22, 34];
    const lionLocation = 14;
    let gameOver = false;

    function check(position) {
      if (gameOver) return;

      const imgId = ids[position];
      const imgElement = document.getElementById(imgId);

      if (zebraLocations.includes(position)) {
        imgElement.src = "zebra.jpg";
        score += 4;
      } else if (position === lionLocation) {
        imgElement.src = "lion.jpg";
        score -= 2;
        gameOver = true;
      } else {
        imgElement.src = "elephant.jpg";
        score += 1;
      }

      locationsVisited++;
      lastLocation = position;

      document.getElementById("score").innerHTML = `Score is ${score}.`;
      document.getElementById("locations").innerHTML = `Number of locations checked is ${locationsVisited}.`;
    }

    function displayHelp() {
      const helpElement = document.getElementById("helpReport");
      helpElement.style.display = helpElement.style.display === "none" ? "block" : "none";
    }
  </script>
</body>

</html>
